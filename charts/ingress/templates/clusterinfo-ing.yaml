apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: clusterinfo-ing
  namespace: clusterinfo
spec:
  tls:
    - hosts:
      - {{ .Values.host }}        
      secretName: clusterinfo-crt-secret-tls
  rules:
    - host: {{ .Values.host }}
      http:        
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clusterinfo
                port: 
                  number: 5252 
